<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weatherApp</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter your city.." autofocus="on" autocomplete="off"
                            class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button id="current">Current</button>
                    </div>
                </div>
            </form>

            <h1 id="cityName">
                Tehran, Iran
            </h1>
            <ul>
                <li id="time">
                    Wednesday 22:00
                </li>
                <li id="description">
                    Partly Cloudy
                </li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <div class="float-left">
                        <span class="temperature">19</span><span class="units"> Â°C </span>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity">60</span> %</li>
                        <li>Wind: <span id="wind">9</span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
